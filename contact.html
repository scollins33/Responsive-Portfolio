<!DOCTYPE html>
<html>

<head>
    <title>Basic Portfolio</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- Header Bar -->
    <header>

        <div class="full-width">
            <!-- Name -->
            <div id="header-name">Sean Collins</div>

            <!-- Navigation Bar -->
            <div id="nav-bar">
                <a href="index.html">About</a>
                &#124;
                <a href="portfolio.html">Portfolio</a>
                &#124;
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="full-width">

        <!-- Main Section -->
        <section>
            <!-- Content Header -->
            <div class="content-header">Contact</div>

            <!-- Contact form -->
            <div class="content-container">

                <form>
                    <div class="input-spacer">
                        <!-- Name Input -->
                        <label>Name</label> <br>
                        <input type="text"  class="text-input" placeholder="John Smith">
                    </div>

                    <div class="input-spacer">
                        <!-- Email Input -->
                        <label>Email</label> <br>
                        <input type="text" class="text-input" placeholder="example@gmail.com">
                    </div>

                    <div class="input-spacer">
                        <!-- Message Input -->
                        <label>Message</label> <br>
                        <textarea class="area-input" placeholder="Your message..."></textarea>
                    </div>

                    <div class="input-spacer">
                        <!-- Submit button -->
                        <input type="submit" class="submit-button" value="Submit" id="submitButton">
                    </div>
                </form>

            </div>
        </section>

        <!-- Sidebar -->
        <aside>

            <!-- Contact Header -->
            <div class="sidebar-header">Connect with Me</div>

            <!-- Contact Links -->
            <div class="sidebar-container">

                <!-- GitHub Link -->
                <a href="https://github.com/scollins33" target="_blank">
                    <img alt="" src="assets/images/github_icon.png" class="contact-img">
                </a>

                <!-- LinkedIn Link -->
                <a href="https://www.linkedin.com/in/seancollinsatl/" target="_blank">
                    <img alt="" src="assets/images/linkedin_icon.png" class="contact-img">
                </a>

                <!-- Stack Overflow Link -->
                <a href="https://stackoverflow.com/users/2673492/scollins33" target="_blank">
                    <img alt="" src="assets/images/stackoverflow_icon.png" class="contact-img">
                </a>
            </div>
        </aside>
    </div>

    <!-- Footer Bar -->
    <footer>
        <div class="full-width" id="copyright">
            Copyright 2017 Sean Collins
        </div>
    </footer>

</body>
</html>
